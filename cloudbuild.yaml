steps:
  # 1. Construir la imagen del contenedor Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agente-ia-docs:${COMMIT_SHA}'
      - '.'
    id: 'Build'

  # 2. Subir la imagen a Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agente-ia-docs:${COMMIT_SHA}'
    id: 'Push'

  # 3. Desplegar la imagen en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'agente-ia-docs' # <-- Nombre de tu servicio en Cloud Run
      - '--image'
      - 'gcr.io/$PROJECT_ID/agente-ia-docs:${COMMIT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--quiet'
    id: 'Deploy'

# Especifica la imagen final para que aparezca en los detalles de la compilaciÃ³n.
images:
  - 'gcr.io/$PROJECT_ID/agente-ia-docs:${COMMIT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY
